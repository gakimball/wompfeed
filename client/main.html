<template name="home">
  <div class="rafi-box">
    <header class="index-hero">
      <!-- Backgrounds -->
      <img class="index-hero__bgimage" src="http://media.giphy.com/media/10jKaSh53aLDfW/giphy.gif">
      <span class="index-hero__bgcolor"></span>
      <!-- Content -->
      <img src="images/logo.svg" alt="" class="index-hero__logo">
      <p class="index-hero__tagline">Gif stories, made by you.</p>
      {{#if currentUser}}
        <a href="{{pathFor 'newPost'}}" class="large button">Create a New Post</a>
      {{else}}
        <a class="large button sign-in">Sign in With Twitter</a>
      {{/if}}
    </header>
    <div class="row">
      <div class="small-12 columns">
        <section class="index-intro">
          <p><small>What is Wompfeed, exactly?</small></p>
          <h2><a href="http://www.wompfeed.com/p/EeP52EwTk3XSXTSo2">10 Things You Need to Know About WompFeed Right Now</a></h2>
          <a href="http://www.wompfeed.com/p/EeP52EwTk3XSXTSo2"><div class="grid-img" style="background-image:url(http://media0.giphy.com/media/pptXsHC8SJfQQ/giphy.gif);"></div></a>
        </section>

        <section>
          <h2>What's Hot</h2>

          {{> postsGrid}}
        </section>
      </div>
    </div>
  </div>
</template>
