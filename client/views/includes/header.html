<template name="header">
  <header class="header">
      <a href="{{pathFor 'home'}}"><img src="/images/logo.svg" class="header__logo"></a>

      <ul class="header__nav">
        {{#if currentUser}}
          <li><a href="{{pathFor 'me'}}">{{currentUser.profile.name}}</a></li>
        {{else}}
          <li><a href="{{pathFor 'logIn'}}">Log In</a></li>
        {{/if}}
        <li><a href="{{pathFor 'newPost'}}">Create Post</a></li>
      </ul>
    </header>
</template>
