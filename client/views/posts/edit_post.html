<template name="editPost">
  <img class="hero__background" src="//localhost/wompfeed_static/images/heavybreathingcat.gif">
  <div class="editor__items" data-editor-items></div>

  <script id="content-template" type="text/x-handlebars-template">
    <div class="content-item">
      <!-- Title -->
      <input type="text" class="content-item__title" placeholder="Add a title (optional)" value="{{title}}">
      <!-- Image -->
      <div class="gif-searcher">
        <div class="gif-searcher__search">
          <p>Search for a GIF:</p>
          <input type="text">
        </div>
        <div class="gif-searcher__results">
          <ul></ul>
        </div>
        <div class="gif-searcher__show">
          <img src="{{image}}">
        </div>
        <div class="gif-searcher__suggest">
          <ul></ul>
        </div>
      </div>
      <!-- Body -->
      <textarea class="content-item__body" placeholder="Add text">{{body}}</textarea>

      <span class="editor__handle"></span>
      <span class="editor__icon delete"></span>
    </div>
  </script>
</template>
