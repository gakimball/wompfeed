<template name="newPost">
  <form>
    <div class="hero">
      <img class="hero__background" src="http://placehold.it/500x500&text=%20">
      <div class="row">
       <div class="small-12 columns">
          <h1 class="hero__title" name="title" contenteditable>Click to Add Title</h1>
        </div>
      </div>
    </div>

    <div class="editor row" data-editor>
      <div class="medium-10 large-8 medium-centered columns">
        <div class="editor__title">
          <textarea name="introText" placeholder="Type something..."></textarea>
        </div>
        {{> editPost}}
        <div class="editor__controls">
          <div class="button" data-editor-add>Add Section</div>
        </div>
      </div>
      <div class="editor__toolbar">
        <a href="" class="small secondary button left">Don't Save</a>
        <a href="#" class="small button right submit-form">Publish</a>
        <label class="right">
          <input type="checkbox" name="anonymous" />
          Anonymous
        </label>
      </div>
    </div>
  </form>
</template>
