<template name="postItem">
 <li>
    <a href="{{pathFor 'showPost'}}">{{title}}</a>
    {{#unless anonymous}} 
      by <a href="{{authorUrl}}">{{author}}</a>
      {{#if ownsPost}} - <a href="#" class="makeAnonymous">Make Anonymous</a>{{/if}}
    {{else}}
      {{#if ownsPost}} - <a href="#" class="makePublic">Make Public</a>{{/if}}
    {{/unless}}
  </li>
</template>
